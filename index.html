<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Tracker</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="./fav.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    
    <div class="container mt-5">
          <div class="card">
            <h5 class="card-header">YouTube Video Tracker</h5>
            <div class="card-body">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Type your youtube video link:</label>
                    <input type="text" class="form-control" id="user_input" rows="3" placeholder="Paste your video link here.......">
                  </div>
                  
              <button type="submit" class="btn btn-primary mt-1" id="submit">Generate info</button>

              <div class="alert alert-danger error animate__animated " role="alert">
               We are still updating our service so some function will not work perfectly or check your URL.<br>
                Please refresh this page or wait several minutes. <br>
                Thanks for understanding.
              </div>

              <div class="alert alert-primary thumbnail" role="alert">
               <img class="yt-img" />
              </div>
              <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">No. </th>
                        
                        
                      </tr>
                    </thead>
                    <tbody>

                      <tr class="alert-secondary">
                        <th scope="row">1</th>
                        <td>Video title: </td>
                        <td class="video-title"></td>
                      </tr>


                      <tr class="table-success">
                        <th scope="row">2</th>
                        <td>Video views:</td>
                        <td class="video-views"></td>
                      </tr>

                      <tr class="alert-secondary">
                        <th scope="row">3</th>
                        <td>Video link: </td>
                        <td class="video-link"></td>
                      </tr>


                      <tr class="table-success">
                        <th scope="row">4</th>
                        <td>Channel link: </td>
                        <td class="channel-link"></td>
                      </tr>


                      <tr class="alert-secondary">
                        <th scope="row">5</th>
                        <td>Video publish date:</td>
                        <td class="video-date"></td>
                      </tr>

                      <tr class="table-success">
                        <th scope="row">6</th>
                        <td>Video genre:</td>
                        <td class="video-genre"></td>
                      </tr>

                    
                    </tbody>
                  </table>
            </div>
          </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
